<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pop-up Coding Example</title>
<link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>

<!-- Button to trigger the pop-up -->
<button id="popup-btn">CLICK YOU WILL GET 1000 FOLLOWERS IN INSTAGRAM</button>

<!-- The pop-up dialog -->
<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close" id="close-btn">&times;</span> <!-- Close button -->
    <p>YOUR INSTAGRAM ID IS HACKED SORRY!.</p>
  </div>
</div>

<!-- JavaScript for handling the pop-up behavior -->
<script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
